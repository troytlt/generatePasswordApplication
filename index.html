<!DOCTYPE html>
<html lang = "en">
<head>
    <!--meta head tags-->
    <meta charset="UT-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!--link to css stylesheet-->
    <link rel="stylesheet" href="./Asset/style.css" />
</head>
    
<body>
    <!--all content is wrapped inside the wrapper div-->
    <div class="wrapper">
        <header>
            <h1>Password Generator version 2.0</h1>
        </header>
        <div class="card">
            <div class="card-header">
                <h2>Generate a password</h2>
                
            </div>
            <div class="card-body">
                <hr/>
                <!--The password id is used to output generated password-->
                <textarea readonly id="password" placeholder="Your Password goes here!" aria-label="Generated Password"></textarea>
                <hr/>
            </div>
            <div class="card-footer">
                <button id="createBtn" class="btn">Create Password</button>
            </div>
        </div>
    </div>
    <!--link to javascript agolrithm-->
    <script src="./Asset/script.js"></script>

</body>
</html>
